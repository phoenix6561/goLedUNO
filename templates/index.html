<html>

            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

        <script

        </head>


<body>
   

        <div class="container">

		



			<div class="row">
				<button id="blueON" type="button" class="btn btn-primary">BLUE</button>
				<button id="blueOFF" type="button" class="btn btn-default">OFF</button>
			</div>


			

		
	</div>



</body>

<script>
	$(document).ready(function() {

		$("#blueON").click(function() {
			$.post("/api/serial/ttyACM0/ATCOLOR/B_ON", function(data, status) {
				console.log("blue on");
				console.log(data);
				console.log(status);
			});
		});

		$("#blueOFF").click(function() {
			$.post("/api/serial/ttyACM0/ATCOLOR/B_OFF", function(data, status) {
				console.log("blue off");
			});
		});
		

	});
</script>


</html>
